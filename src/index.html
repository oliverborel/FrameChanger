<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrameChanger</title>
</head>

<body>
    <div class="navbar">
        <ul class="container">
            <a class="logo" href="#">Frame<span>Changer</span></a>
            <!-- <img id="input-open" class="inputmenu-open" src="../images/menu.svg" alt="Open input menu"> -->
            <li id="input-open" class="inputmenu-open"><a href="#">Input</a></li>
            <inputmenu>
                <!-- <img id="input-exit" class="inputmenu-exit" src="../images/exit.svg" alt="Close input menu"> -->
                <li id="input-exit" class="inputmenu-exit"><a href="#">Close</a></li>

                <section class="input">
                    <div class="actor">
                        <a class="actor1Name">Actor 1</a>
                        <div class="input">
                            <form name="actor1form" action="">
                                <input type="text" min="-1000" max="1000" name="position1.x" id="x1" placeholder="x mm">
                                <input type="text" min="-1000" max="1000" name="position1.y" id="y1" placeholder="y mm">
                                <input type="text" min="-1000" max="1000" name="position1.z" id="z1" placeholder="z mm">
                                <input type="text" min="-180" max="180" name="rotation1.x" id="R1"
                                    placeholder="roll deg">
                                <input type="text" min="-180" max="180" name="rotation1.y" id="P1"
                                    placeholder="pitch deg">
                                <input type="text" min="-180" max="180" name="rotation1.z" id="Y1"
                                    placeholder="yaw deg">
                            </form>
                        </div>
                    </div>
                    <div class="actor">
                        <a class="actor2Name">Actor 2</a>
                        <div class="input">
                            <form name="actor2form" action="">
                                <input type="text" name="position2.x" id="x2" placeholder="x mm">
                                <input type="text" name="position2.y" id="y2" placeholder="y mm">
                                <input type="text" name="position2.z" id="z2" placeholder="z mm">
                                <input type="text" name="rotation2.x" id="R2" placeholder="roll deg">
                                <input type="text" name="rotation2.y" id="P2" placeholder="pitch deg">
                                <input type="text" name="rotation2.z" id="Y2" placeholder="yaw deg">
                            </form>
                        </div>
                    </div>

                    <div class="actor">
                        <a class="actor3Name">Actor 3</a>
                        <div class="input">
                            <form name="actor3form" action="">
                                <input type="text" name="position3.x" id="x3" placeholder="x mm">
                                <input type="text" name="position3.y" id="y3" placeholder="y mm">
                                <input type="text" name="position3.z" id="z3" placeholder="z mm">
                                <input type="text" name="rotation3.x" id="R3" placeholder="roll deg">
                                <input type="text" name="rotation3.y" id="P3" placeholder="pitch deg">
                                <input type="text" name="rotation3.z" id="Y3" placeholder="yaw deg">
                            </form>
                        </div>
                    </div>

                    <div class="actor">
                        <a class="actor4Name">Actor 4</a>
                        <div class="input">
                            <form name="actor4form" action="">
                                <input type="text" name="position4.x" id="x4" placeholder="x mm">
                                <input type="text" name="position4.y" id="y4" placeholder="y mm">
                                <input type="text" name="position4.z" id="z4" placeholder="z mm">
                                <input type="text" name="rotation4.x" id="R4" placeholder="roll deg">
                                <input type="text" name="rotation4.y" id="P4" placeholder="pitch deg">
                                <input type="text" name="rotation4.z" id="Y4" placeholder="yaw deg">
                            </form>
                        </div>
                    </div>
                </section>
            </inputmenu>

            <li id="calculate-open" class="calculatemenu-open"><a href="#">Calculate</a></li>
            <calculatemenu>
                <li id="calculate-exit" class="calculatemenu-exit"><a href="#">Close</a></li>
                <form>
                    <input type="radio" id="sel1" name="selectOptions1" value="Actor1">
                    <label for="sel1">Actor1</label><br>
                    <input type="radio" id="sel2" name="selectOptions1" value="Actor2">
                    <label for="sel2">Actor2</label><br>
                    <input type="radio" id="sel3" name="selectOptions1" value="Actor3">
                    <label for="sel3">Actor3</label><br>
                    <input type="radio" id="sel4" name="selectOptions1" value="Actor4">
                    <label for="sel4">Actor4</label><br>
                </form>

                <form>
                    <input type="radio" id="sel1" name="selectOptions2" value="Actor1">
                    <label for="sel1">Actor1</label><br>
                    <input type="radio" id="sel2" name="selectOptions2" value="Actor2">
                    <label for="sel2">Actor2</label><br>
                    <input type="radio" id="sel3" name="selectOptions2" value="Actor3">
                    <label for="sel3">Actor3</label><br>
                    <input type="radio" id="sel4" name="selectOptions2" value="Actor4">
                    <label for="sel4">Actor4</label><br>
                </form>
                <li id="calculate-p" class="calculate-p"><a href="#">Position (Vector)</a></li>
                <li id="calculate-q" class="calculate-q"><a href="#">Rotation (Quaternion)</a></li>
                <li id="calculate-r" class="calculate-r"><a href="#">Rotation (Matrix)</a></li>
                <li id="calculate-vl" class="calculate-vl"><a href="#">Velocity (linear)</a></li>
                <li id="calculate-va" class="calculate-va"><a href="#">Velocity (angular)</a></li>

            </calculatemenu>
        </ul>
    </div>

    <section class="mainwindow">
        <canvas> </canvas>


        <output>
            <textarea name="output" id="output" cols="253" rows="10" placeholder="Output..."></textarea>
        </output>


    </section>

    <script>

        // Open and close input menu
        const inputOpenBtn = document.getElementById('input-open')
        inputmenu = document.querySelector('inputmenu')
        const inputExitBtn = document.getElementById('input-exit');
        inputOpenBtn.addEventListener('click', () => {
            inputmenu.classList.add('menu-btn');
        })
        inputExitBtn.addEventListener('click', () => {
            inputmenu.classList.remove('menu-btn');
        })

        // Open and close calculate menu
        const calculateOpenBtn = document.getElementById('calculate-open')
        calculatemenu = document.querySelector('calculatemenu')
        const calculateExitBtn = document.getElementById('calculate-exit');
        calculateOpenBtn.addEventListener('click', () => {
            calculatemenu.classList.add('menu-btn');
        })
        calculateExitBtn.addEventListener('click', () => {
            calculatemenu.classList.remove('menu-btn');
        })

    </script>
</body>

</html>
