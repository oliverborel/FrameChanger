<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrameChanger</title>
</head>

<body>
    <a class="logo" href="#">Frame<span>Changer</span></a>

    <div class="navbar">
        <ul class="container">
            <!-- <img id="input-open" class="inputmenu-open" src="../images/menu.svg" alt="Open input menu"> -->
            <li id="input-open" class="inputmenu-open"><a href="#">Input</a></li>
            <inputmenu>
                <!-- <img id="input-exit" class="inputmenu-exit" src="../images/exit.svg" alt="Close input menu"> -->
                <!-- <li id="input-exit" class="inputmenu-exit"><a href="#">Close</a></li> -->

                <section class="input">
                    <div class="actor">
                        <a class="actor1Name">Actor 1</a>
                        <!-- <div class="input"> -->
                        <form name="actor1form" action="">
                            <input type="text" min="-1000" max="1000" name="position.x" id="x1" placeholder="x mm">
                            <input type="text" min="-1000" max="1000" name="position.y" id="y1" placeholder="y mm">
                            <input type="text" min="-1000" max="1000" name="position.z" id="z1" placeholder="z mm">
                            <input type="text" min="-180" max="180" name="rotation.x" id="R1" placeholder="roll deg">
                            <input type="text" min="-180" max="180" name="rotation.y" id="P1" placeholder="pitch deg">
                            <input type="text" min="-180" max="180" name="rotation.z" id="Y1" placeholder="yaw deg">
                        </form>
                        <!-- </div> -->
                    </div>
                    <div class="actor">
                        <a class="actor2Name">Actor 2</a>
                        <!-- <div class="input"> -->
                        <form name="actor2form" action="">
                            <input type="text" name="position.x" id="x2" placeholder="x mm">
                            <input type="text" name="position.y" id="y2" placeholder="y mm">
                            <input type="text" name="position.z" id="z2" placeholder="z mm">
                            <input type="text" name="rotation.x" id="R2" placeholder="roll deg">
                            <input type="text" name="rotation.y" id="P2" placeholder="pitch deg">
                            <input type="text" name="rotation.z" id="Y2" placeholder="yaw deg">
                        </form>
                        <!-- </div> -->
                    </div>

                    <div class="actor">
                        <a class="actor3Name">Actor 3</a>
                        <!-- <div class="input"> -->
                        <form name="actor3form" action="">
                            <input type="text" name="position.x" id="x3" placeholder="x mm">
                            <input type="text" name="position.y" id="y3" placeholder="y mm">
                            <input type="text" name="position.z" id="z3" placeholder="z mm">
                            <input type="text" name="rotation.x" id="R3" placeholder="roll deg">
                            <input type="text" name="rotation.y" id="P3" placeholder="pitch deg">
                            <input type="text" name="rotation.z" id="Y3" placeholder="yaw deg">
                        </form>
                        <!-- </div> -->
                    </div>

                    <div class="actor">
                        <a class="actor4Name">Actor 4</a>
                        <!-- <div class="input"> -->
                        <form name="actor4form" action="">
                            <input type="text" name="position.x" id="x4" placeholder="x mm">
                            <input type="text" name="position.y" id="y4" placeholder="y mm">
                            <input type="text" name="position.z" id="z4" placeholder="z mm">
                            <input type="text" name="rotation.x" id="R4" placeholder="roll deg">
                            <input type="text" name="rotation.y" id="P4" placeholder="pitch deg">
                            <input type="text" name="rotation.z" id="Y4" placeholder="yaw deg">
                        </form>
                        <!-- </div> -->
                    </div>
                </section>
            </inputmenu>

            <li id="calculate-open" class="calculatemenu-open"><a href="#">Calculate</a></li>
            <calculatemenu>
                <div class="selectObjectTypeMenu">
                    <form name="inputObjectForm" action="">
                        <input type="radio" id="pos" name="inputObjectType" value="Position">
                        <label for="pos">Position</label><br>

                        <input type="radio" id="euler" name="inputObjectType" value="Euler">
                        <label for="euler">Euler</label><br>

                        <input type="radio" id="quat" name="inputObjectType" value="Quaternion">
                        <label for="quat">Quaternion</label><br>

                        <input type="radio" id="rot" name="inputObjectType" value="RotationMatrix">
                        <label for="rot">Rotation Matrix</label><br>

                        <input type="radio" id="linVel" name="inputObjectType" value="LinearVelocity">
                        <label for="linVel">Linear Velocity</label><br>

                        <input type="radio" id="angVel" name="inputObjectType" value="AngularVelocity">
                        <label for="angVel">Angular Velocity</label><br>
                    </form>
                </div>
                <div class="inputObjectTypeMenu">
                    <form name="inputPosMenu" id="inputPosMenu" action="">
                        <input type="text" name="x" id="inx" placeholder="x" size="3">
                        <input type="text" name="y" id="iny" placeholder="y" size="3">
                        <input type="text" name="z" id="inz" placeholder="z" size="3">
                    </form>
                    <form name="inputEulerMenu" id="inputEulerMenu" action="">
                        <input type="text" name="R" id="inR" placeholder="Roll" size="3">
                        <input type="text" name="P" id="inP" placeholder="Pitch" size="3">
                        <input type="text" name="Y" id="inY" placeholder="Yaw" size="3">
                    </form>
                    <form name="inputQuaternionMenu" id="inputQuaternionMenu" action="">
                        <input type="text" name="Qx" id="inQx" placeholder="x" size="1">
                        <input type="text" name="Qy" id="inQy" placeholder="y" size="1">
                        <input type="text" name="Qz" id="inQz" placeholder="z" size="1">
                        <input type="text" name="Qw" id="inQw" placeholder="w" size="1">
                    </form>
                    <form name="inputRotationMenu" id="inputRotationMenu" action="">
                        <input type="text" name="Rot11" id="inRot11" placeholder="(1,1)" size="3">
                        <input type="text" name="Rot12" id="inRot12" placeholder="(1,2)" size="3">
                        <input type="text" name="Rot13" id="inRot13" placeholder="(1,3)" size="3">
                        <input type="text" name="Rot21" id="inRot21" placeholder="(2,1)" size="3">
                        <input type="text" name="Rot22" id="inRot22" placeholder="(2,2)" size="3">
                        <input type="text" name="Rot23" id="inRot23" placeholder="(2,3)" size="3">
                        <input type="text" name="Rot31" id="inRot31" placeholder="(3,1)" size="3">
                        <input type="text" name="Rot32" id="inRot32" placeholder="(3,2)" size="3">
                        <input type="text" name="Rot33" id="inRot33" placeholder="(3,3)" size="3">
                    </form>
                    <form name="inputLinVelMenu" id="inputLinVelMenu" action="">
                        <input type="text" name="Vx" id="inVx" placeholder="Vx" size="3">
                        <input type="text" name="Vy" id="inVy" placeholder="Vy" size="3">
                        <input type="text" name="Vz" id="inVz" placeholder="Vz" size="3">
                    </form>
                    <form name="inputAngVelMenu" id="inputAngVelMenu" action="">
                        <input type="text" name="Wx" id="inWx" placeholder="Wx" size="3">
                        <input type="text" name="Wy" id="inWy" placeholder="Wy" size="3">
                        <input type="text" name="Wz" id="inWz" placeholder="Wz" size="3">
                    </form>
                </div>
                <div class="selectMenu">
                    <!-- <li id="calculate-exit" class="calculatemenu-exit"><a href="#">Close</a></li> -->
                    <form name="selectedActor1" action="">
                        <input type="radio" id="sel1" name="selectOptions1" value="Actor1">
                        <label for="sel1">Actor1</label><br>
                        <input type="radio" id="sel2" name="selectOptions1" value="Actor2">
                        <label for="sel2">Actor2</label><br>
                        <input type="radio" id="sel3" name="selectOptions1" value="Actor3">
                        <label for="sel3">Actor3</label><br>
                        <input type="radio" id="sel4" name="selectOptions1" value="Actor4">
                        <label for="sel4">Actor4</label><br>
                    </form>

                    <form name="selectedActor2" action="">
                        <input type="radio" id="sel1" name="selectOptions2" value="Actor1">
                        <label for="sel1">Actor1</label><br>
                        <input type="radio" id="sel2" name="selectOptions2" value="Actor2">
                        <label for="sel2">Actor2</label><br>
                        <input type="radio" id="sel3" name="selectOptions2" value="Actor3">
                        <label for="sel3">Actor3</label><br>
                        <input type="radio" id="sel4" name="selectOptions2" value="Actor4">
                        <label for="sel4">Actor4</label><br>
                    </form>
                </div>

                <a id="calculate" class="calculate" href="#">Calculate</a>
            </calculatemenu>

            <li id="close-all" class="close-all"><a href="#">Close</a></li>
        </ul>
    </div>

    <section class="mainwindow">
        <canvas> </canvas>


        <output>
            <textarea name="output" id="output" cols="253" rows="12" placeholder="Output..."></textarea>
        </output>


    </section>

    <script>

        // Open input menu
        const inputOpenBtn = document.getElementById('input-open')
        inputmenu = document.querySelector('inputmenu')
        // Close calculate and open input
        inputOpenBtn.addEventListener('click', () => {
            calculatemenu.classList.remove('menu-btn');
            inputmenu.classList.add('menu-btn');
        })

        // Open calculate menu
        const calculateOpenBtn = document.getElementById('calculate-open')
        calculatemenu = document.querySelector('calculatemenu')
        // Close input and open calculate
        calculateOpenBtn.addEventListener('click', () => {
            inputmenu.classList.remove('menu-btn');
            calculatemenu.classList.add('menu-btn');
        })

        // Close menus
        const ExitBtn = document.getElementById('close-all');
        ExitBtn.addEventListener('click', () => {
            inputmenu.classList.remove('menu-btn');
            calculatemenu.classList.remove('menu-btn');
        })


    </script>
</body>

</html>
